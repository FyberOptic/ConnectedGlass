apply plugin: 'java'


sourceSets {
	main {
		java {
			srcDirs = ['src']
		}	
	}
}


dependencies {
	compile fileTree(dir:'../libs/', excludes:['minecraft/**'])
	compile files('../DynamicMappings/mcremapped.jar')
	compile rootProject.project(':MeddleAPI')
}


gradle.projectsEvaluated {
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:-options"
    }
}


sourceCompatibility = '1.7'
targetCompatibility = '1.7'


jar {
    baseName = 'connectedglass'
    version = '1.0'
	
    manifest {
		attributes('MeddleAPI-Mods' : 'net.fybertech.connectedglass.ConnectedGlassMod')
	}   
}
